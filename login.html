<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AW Digital Guestbook - Login">
    <title>Login | AW Digital Guestbook</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo h1 {
            font-size: 1.8rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-logo p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-floating label {
            color: var(--text-muted);
        }

        .form-floating>.form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 12px;
            height: 56px;
        }

        .form-floating>.form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            background: var(--primary-gradient);
            border: none;
            color: white;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.7;
            transform: none;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-links a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: #00ff88;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .alert-danger {
            background: rgba(255, 82, 82, 0.2);
            color: #ff6b6b;
        }

        .alert-success {
            background: rgba(0, 200, 83, 0.2);
            color: #00c853;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .form-floating-password {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card animate-fade-in">
            <div class="auth-logo">
                <i class="fas fa-book-open fa-3x mb-3" style="color: var(--accent-color);"></i>
                <h1>AW Digital Guestbook</h1>
                <p>Masuk ke akun Anda</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm" novalidate>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-floating form-floating-password">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                    <span class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </span>
                    <div class="invalid-feedback"></div>
                </div>

                <button type="submit" class="btn btn-login" id="btnLogin">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt me-2"></i>Masuk
                    </span>
                    <span class="btn-loader d-none">
                        <i class="fas fa-spinner fa-spin me-2"></i>Memproses...
                    </span>
                </button>
            </form>

            <div class="divider">
                <span>atau</span>
            </div>

            <div class="auth-links">
                <p class="mb-2">
                    Belum punya akun?
                    <a href="register.html">Daftar Sekarang</a>
                </p>
                <p class="mb-0">
                    <a href="forgot-password.html">Lupa Password?</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE = 'api';

        // Check if already logged in
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/auth.php?action=check`);
                const data = await response.json();
                if (data.authenticated) {
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const password = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');

            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Show alert
        function showAlert(message, type = 'danger') {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `
                <div class="alert alert-${type} animate-fade-in">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
                    ${message}
                </div>
            `;
        }

        // Clear alerts
        function clearAlerts() {
            document.getElementById('alertContainer').innerHTML = '';
        }

        // Set loading state
        function setLoading(loading) {
            const btn = document.getElementById('btnLogin');
            const btnText = btn.querySelector('.btn-text');
            const btnLoader = btn.querySelector('.btn-loader');

            btn.disabled = loading;
            btnText.classList.toggle('d-none', loading);
            btnLoader.classList.toggle('d-none', !loading);
        }

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlerts();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Basic validation
            let valid = true;

            if (!email) {
                document.getElementById('email').classList.add('is-invalid');
                document.getElementById('email').nextElementSibling.nextElementSibling.textContent = 'Email harus diisi';
                valid = false;
            } else {
                document.getElementById('email').classList.remove('is-invalid');
            }

            if (!password) {
                document.getElementById('password').classList.add('is-invalid');
                valid = false;
            } else {
                document.getElementById('password').classList.remove('is-invalid');
            }

            if (!valid) return;

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/auth.php?action=login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Login berhasil! Mengalihkan...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Login gagal');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Terjadi kesalahan. Silakan coba lagi.');
                setLoading(false);
            }
        });

        // Check auth on load
        checkAuth();
    </script>
</body>

</html>
